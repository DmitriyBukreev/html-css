<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="form-group">
            <label class="form-group__title" for="default_input">Label</label>
            <div class="form-group__wrapper">
                <input class="form-group__input" type="text" placeholder="Placeholder" id="default_input">
                <svg class="form-group__icon form-group__icon_success"><use href="../../assets/images/icons_sprite.svg#success"></use></svg>
                <svg class="form-group__icon form-group__icon_error"><use href="../../assets/images/icons_sprite.svg#error"></use></svg>
            </div>
        </div>
        <div class="form-group form-group_success">
            <label class="form-group__title" for="success_input">Success</label>
            <div class="form-group__wrapper">
                <input class="form-group__input" type="text" placeholder="Placeholder" id="success_input" value="Success">
                <svg class="form-group__icon form-group__icon_success"><use href="../../assets/images/icons_sprite.svg#success"></use></svg>
                <svg class="form-group__icon form-group__icon_error"><use href="../../assets/images/icons_sprite.svg#error"></use></svg>
            </div>
        </div>
        <div class="form-group form-group_invalid">
            <label class="form-group__title" for="error_input">Error</label>
            <div class="form-group__wrapper">
                <input class="form-group__input" type="text" placeholder="Placeholder" id="error_input" value="Error">
                <svg class="form-group__icon form-group__icon_success"><use href="../../assets/images/icons_sprite.svg#success"></use></svg>
                <svg class="form-group__icon form-group__icon_error"><use href="../../assets/images/icons_sprite.svg#error"></use></svg>
            </div>
        </div>
    </body>
</html>
